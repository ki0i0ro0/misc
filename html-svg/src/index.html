<!DOCTYPE html>
<html>
  <head>
    <title>My HTML Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/rxjs@7.5.5/dist/bundles/rxjs.umd.js"></script>
  </head>
  <body>
    <div id="description">Wheel mouse to zoom in-out</div>

    <svg viewBox="-50 -50 100 100" width="100px" height="100px">
      <circle cx="0" cy="0" r="20"></circle>
    </svg>

    <div id="message">ViewBox: (<span></span>)</div>

    <div class="warning">Please try on Desktop browsers.</div>
    <script src="index.js"></script>
  </body>
</html>
